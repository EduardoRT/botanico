<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Botánico Residencial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        min-height: 100vh;

        padding: 25px;

        display: grid;
        place-items: center;
      }

      .container {
        width: max-content;
        display: grid;
        grid-template-columns: repeat(3, 1fr);

        gap: 50px;
      }

      .container > a {
        color: inherit;
        width: 250px;
        height: 350px;

        border-radius: 8px;

        text-align: center;

        transition: 0.2s;
        text-decoration: none;
      }

      .container > a > span {
        color: #343434;
        font-weight: 600;
      }

      .container > a:hover {
        transform: scale(1.025);
      }

      .container > a > img {
        width: 100%;
        height: 100%;

        border-radius: 10px;

        object-fit: cover;
      }

      @media (max-width: 850px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 550px) {
        .container {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="tel:9992607611">
	      <img src="assets/policeman.png" alt="">
	      <span>Caseta</span>
      </a>
      <a href="tel:9996490970">
	      <img src="assets/admon.png" alt="">
	      <span>Administración</span>
      </a>
      <a href="tel:9996490969">
	      <img src="assets/operations.png" alt="">
	      <span>Operaciones</span>
      </a>
      <a href="https://www.dropbox.com/s/71pkyhco8tp4a98/carta_cfe_2023.pdf?dl=0">
	      <img src="./carta_cfe/cover.jpg" alt="Carta CFE"/>
	      <span>Carta CFE</span>
      </a>
      <a href="https://www.dropbox.com/s/u8q2402adg510bs/reglamento_interno.pdf?dl=0">
	      <img src="./reglamento_interno/cover.jpg" alt="Reglamento Interno"/>
	      <span>Reglamento Interno</span>
      </a>
      <a href="https://www.dropbox.com/s/gdgo54gz5fd3zfz/asamblea_2022.pdf?dl=0">
	      <img src="./asamblea_2023/cover.jpg" alt="Acta Protocolizada 2023"/>
	      <span>Asamblea Protocolizada 2023</span>
      </a>
      <a href="https://www.dropbox.com/s/eoffh59pw4qlzn7/reglament_basura_conkal_2022.pdf?dl=0">
	      <img src="./reglamento_basura/cover.jpg" alt="Reglamento basura Conkal"/>
	      <span>Reglamento Basura</span>
      </a>
    </div>
  </body>
</html>
